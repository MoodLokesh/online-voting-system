{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- JS -->
    <script src="{% static 'script.js' %}" defer></script>
</head>
<body class="auth-page">


<div class="container">
    <h1>Voter Registration</h1>

    <form id="registrationForm">
        {% csrf_token %}

        <!-- Personal Details -->
        <h2>Personal Details</h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="guardian" placeholder="Father / Mother / Guardian Name" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <input type="date" name="dob" id="dob" required>
        <input type="text" id="age" placeholder="Age" readonly>
        <input type="text" name="nationality" placeholder="Nationality / Citizenship" required>
        <input
  type="text"
  name="govt_voter_id"
  id="govt_voter_id"
  placeholder="Govt Voter ID"
  required
>

        <!-- Identity Details -->
        <h2>Identity Details</h2>
        <select name="id_type" required>
            <option value="">ID Proof Type</option>
            <option>Aadhaar</option>
            <option>Passport</option>
            <option>Driving License</option>
            <option>PAN</option>
        </select>
        <input type="text" name="id_number" placeholder="ID Proof Number" required>

        <!-- Address Details -->
        <h2>Address Details</h2>
        <input type="text" name="house_no" placeholder="House / Flat No" required>
        <input type="text" name="street" placeholder="Street / Locality" required>
        <input type="text" name="city" placeholder="Village / City" required>
        <input type="text" name="district" placeholder="District" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="pincode" placeholder="PIN Code" required>
        <input type="text" name="constituency" placeholder="Constituency / Ward" required>

        <!-- Contact Details -->
        <h2>Contact Details</h2>
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
        <input type="email" name="email" placeholder="Email Address">

        <!-- Login Details -->
       <!-- Login Details -->
<h2>Login Details</h2>

<input type="text"
       name="username"
       placeholder="Username / Voter ID"
       required>

<input type="password"
       name="password"
       placeholder="Password"
       required>

<input type="password"
       name="confirm_password"
       placeholder="Confirm Password"
       required>


        <!-- Document Upload (UI only for now) -->
        <h2>Document Upload</h2>
        <label>Passport Photo</label>
        <input type="file" name="photo">

        <label>Identity Proof</label>
        <input type="file" name="identity_proof">

        <label>Address Proof</label>
        <input type="file" name="address_proof">

        <!-- Declaration -->
        <h2>Declaration</h2>
        <label class="checkbox">
            <input type="checkbox" required>
            I declare that I am 18 years or above
        </label>
        <label class="checkbox">
            <input type="checkbox" required>
            I am a citizen and not registered elsewhere
        </label>
        <label class="checkbox">
            <input type="checkbox" required>
            I accept the Terms & Conditions
        </label>

        <button type="submit">Register</button>
    </form>

    <p class="note">
        *This is a demo registration system for academic purposes only.
    </p>

    <p style="text-align:center;">
        Already registered? <a href="/">Login</a>
    </p>
</div>

</body>
</html>
